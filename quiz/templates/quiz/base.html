<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Geeks Andijan — Online Quiz{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Geeks Andijan — Online Test</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Geeks Andijan | Fullstack Python Entrance Exam</p>
        </div>
    </footer>

    {% block scripts %}
    {% endblock %}
</body>
</html>
