{% extends 'quiz/base.html' %}

{% block content %}
<div class="result-container">
    <div class="result-card">
        <div class="result-header">
            <h2>Test natijalari</h2>
            <p class="student-name">{{ student_name }}</p>
            <p class="result-category-name">{{ category }}</p>
        </div>

        <div class="score-display">
            <div class="score-circle">
                <div class="score-value">{{ percentage }}%</div>
                <div class="score-detail">{{ score }} / {{ total_questions }}</div>
            </div>
        </div>

        <div class="feedback-section">
            <div class="feedback-message {% if percentage >= 80 %}feedback-success{% else %}feedback-info{% endif %}">
                {{ feedback_message }}
            </div>
        </div>

        <div class="result-actions">
            <a href="{% url 'category_selection' %}" class="btn btn-primary">Yana test ishlash</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Bosh sahifaga qaytish</a>
        </div>
    </div>
</div>
{% endblock %}
